<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remove image backgrounds instantly with our free online background remover tool. Fast, simple, and accurate background removal for any image.">
    <meta name="keywords" content="background remover, remove background, transparent background, image editor, photo editor">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J1R2H9MDFG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-J1R2H9MDFG');
    </script>
    <title>Instant Background Remover - Free Online Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Instant Background Remover</h1>
            <p class="subtitle">Remove backgrounds from your images in seconds</p>
        </header>

        <main>
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“·</div>
                    <p class="upload-text">Drag and drop your image here</p>
                    <p class="upload-subtext">or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <p class="supported-formats">Supports: JPG, PNG, WEBP (Max 10MB)</p>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>Original</h3>
                        <div class="image-wrapper">
                            <img id="originalImage" alt="Original image">
                        </div>
                    </div>
                    <div class="preview-box">
                        <h3>Result</h3>
                        <div class="image-wrapper">
                            <div class="loading-state" id="loadingState">
                                <div class="spinner"></div>
                                <p>Removing background...</p>
                            </div>
                            <img id="resultImage" alt="Processed image" style="display: none;">
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="resetBtn">Upload Another</button>
                    <button class="btn btn-primary" id="downloadBtn" style="display: none;">Download PNG</button>
                </div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <p id="errorText"></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Instant Background Remover. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
